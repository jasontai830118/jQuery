<!doctype html>
<html lang="en">

<head>
    <title>Css-move</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .bigbox {
            width: 1000px;
            height: 600px;
            background: rgb(216, 229, 245);
            /* margin: auto; */
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background: mediumpurple;
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="bigbox">
        <div class="box" id="target"></div>
    </div>
    <div class="px-auto text-center">
        <button id="up" type="button" class="btn btn-primary">up</button>
        <br>
        <button id="left" type="button" class="btn btn-primary">left</button>
        <button id="right" type="button" class="btn btn-primary">right</button>
        <br>
        <button id="down" type="button" class="btn btn-primary">down</button>
        <br>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        let speed = 20
        $("#up").click(function () {
            // let now = $("#target").css("top")
            // console.log(now).
            let ptop = $("#target").css("top")


            var style = {
                "top": "-=" + speed
            }
            $("#target").stop().animate(style)
        })
        $("#down").click(function () {
            let ptop = $("#target").css("top")

            console.log(parseInt(ptop))

            var style = {
                "top": "+=" + speed
            }
            $("#target").stop().animate(style)

        })
        $("#left").click(function () {
            let pleft = $("#target").css("left")
            var style = {
                "left": "-=" + speed
            }
            $("#target").stop().animate(style)
        })
        $("#right").click(function () {
            let pleft = $("#target").css("left")
            console.log(parseInt(pleft))
            var style = {
                "left": "+=" + speed
            }
            $("#target").stop().animate(style)
        })
        let md = false;
        $(document).mousedown(function () {
            md = true;
        }).mouseup(function () {
            md = false;
        });



    </script>
</body>

</html>
