<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>jq move</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background: #eee;
        }

        .box {
            width: 120px;
            height: 120px;
            background: lightblue;
            /* transition: .2s; */
            left:0;
            top:0;

        }
    </style>
</head>

<body>
    <div class="wrapper position-relative mx-auto">
        <div class="box position-absolute"></div>
    </div>
    <div class="py-3 text-center">
        <div class="py-1"><button id="up" class="btn btn-info"><i class="fas fa-caret-up"></i></button></div>
        <div>
            <button class="btn btn-info mx-1" id="left"><i class="fas fa-caret-left"></i></button>
            <button class="btn btn-info mx-1" id="right"><i class="fas fa-caret-right"></i></button>
        </div>
        <div class="py-1"><button class="btn btn-info" id="down"><i class="fas fa-caret-down"></i></button></div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script>
        let speed=30;
        $("#up").click(function () {
            var style={
                "top": "-="+speed
            }
            $(".box").stop().animate(style)
        })
        $("#down").click(function () {
            // $(".box").animate("top", "+="+speed)
            var style={
                top: "+="+speed
            }
            $(".box").stop().animate(style)
        })
        $("#left").click(function () {
            var style={
                left: "-="+speed
            }
            $(".box").stop().animate(style)
        })
        $("#right").click(function () {
            var style={
                left: "+="+speed
            }
            $(".box").stop().animate(style)
        })

    </script>
</body>

</html>
