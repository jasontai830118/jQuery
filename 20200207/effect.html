<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="py-2">
            <button type="button" class="btn btn-primary" data-effect="show">show</button>
            <button type="button" class="btn btn-primary" data-effect="hide">hide</button>
            <button type="button" class="btn btn-primary" data-effect="toggle">toggle</button>
            <button type="button" class="btn btn-primary" data-effect="animate">animate</button>

        </div>
        <div class="box"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(".btn").click(function () {
            let effect = $(this).data('effect')
            switch (effect) {
                case "show":

                    // $(".box").show();
                    // $(".box").fadeIn(250, function () {
                    //     console.log("Winnie Happy Organization")
                    // });
                    $(".box").slideDown(250, function () {
                        console.log("Winnie Happy Organization")
                    });

                    break;

                case "hide":

                    // $(".box").hide();
                    // $(".box").fadeOut(1500);
                    $(".box").slideUp(250, function () {
                        console.log("Winnie Happy Organization")
                    });
                    break;

                case "toggle":

                    // $(".box").toggle();
                    // $(".box").fadeToggle(300);
                    $(".box").slideToggle(250, function () {
                        console.log("Winnie Happy Organization")
                    });
                    break;
                case "animate":

                    // $(".box").toggle();
                    // $(".box").fadeToggle(300);
                    $(".box").animate(
                        {
                            "width": 400,
                            "height": 250
                        }, 1000);
                    break;

            }


        })
    </script>
</body>

</html>
