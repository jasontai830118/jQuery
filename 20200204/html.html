<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="py-2">
            <button type="button" id="get" class="btn btn-primary">get txt</button>
            <button type="button" id="set" class="btn btn-primary">set txt</button>
            <button type="button" id="getHtml" class="btn btn-primary">getHtml</button>
        </div>
        <h1 id="source">Hello
            <span class="text-danger">World!!!</span>
        </h1>
        <h1 id="target">
        </h1>
        <h2>.attr()</h2>
        <div class="py-2">
            <button type="button" id="getAttr" class="btn btn-primary">getAttr</button>
            <button type="button" id="setAttr" class="btn btn-primary">setAttr</button>
        </div>
        <a id="link" href="http://www.google.com" title="google">google</a>
        <h2>.Prop()</h2>
        <div class="py-2">
            <button type="button" id="getProp" class="btn btn-primary">getProp</button>
            <button type="button" id="setProp" class="btn btn-primary">setProp</button>
        </div>
        <input type="checkbox">
        <div class="py-1">
            <button type="submit" id="submit" class="btn btn-primary" disabled>submit</button>

        </div>
        <h2>.Val()</h2>
        <div class="py-2">
            <button type="button" id="getVal" class="btn btn-primary">getVal</button>
            <button type="button" id="setVal" class="btn btn-primary">setVal</button>
        </div>
        <input id="input" type="text" class="form-control" placeholder="請輸入姓名">
        <select name="select" id="select">
            <option value="">請選擇縣市</option>
            <option value="0">台北市</option>
            <option value="1">新北市</option>
            <option value="2">台中市</option>
            <option value="3">台南市</option>
            <option value="4">高雄市</option>
        </select>
        <div class="py-2">
            <h4>Hello,<span id="tar"></span>,歡迎來到<span id="inputp"></span></h4>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("#get").click(function () {
            let content = $("#source").text();
            console.log(content)
            $("#target").text(content)
        })
        // $("#set").click(function () {
        //     $("h1").text("Goodbye!!!!")
        // })
        $("#set").click(function () {
            $("#source").text("new content")
        })
        $("#getHtml").click(function () {
            let content = $("#source").html();
            console.log(content)
            $("#target").html(content)
            // $("#target").text(content)
        })
        $("#getAttr").click(function () {
            let link = $("#link").attr("href"),
                title = $("#link").attr("title")
            console.log("link:" + link)
            console.log("title:" + title)
        })
        $("#setAttr").click(function () {
            let attr = {
                "href": "http://www.facebook.com",
                "title": "facebook"
            }
            $("#link").attr(attr).text("facebook")

        })
        $("#getProp").click(function () {
            let checked = $(":checkbox").prop("checked")
            console.log(checked)
        })
        $("#setProp").click(function () {
            $(":checkbox").prop("checked", true)

        })
        // $(":checkbox").click(function () {
        //     if ($(this).prop("checked")) {
        //         $("#submit").prop("disabled", false)
        //     } else {
        //         $("#submit").prop("disabled", true)
        //     }

        // })
        $(":checkbox").click(function () {
            let checked = $(this).prop("checked")
            $("#submit").prop("disabled", !checked)
        })
        $("#getVal").click(function () {
            let val = $(":text").val()
            console.log(val)
        })
        $("#input").on("change keyup", function () {
            let val = $(this).val()
            console.log(val)
            $("#tar").text(val)
        }
        )

        $("#select").on("change", function () {
            let val = $(this).val()
            let content = $(this).find(":selected").text()
            console.log(val)
            console.log(content)
            $("#inputp").text(content)
        }
        )
        $("#setVal").click(function () {
            $("#input").val("jack")
            $("#select").val(1)

        })

    </script>
</body>

</html>
