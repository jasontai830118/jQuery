<body>
    <div class="container">

            <div class="form-group py-2">
                <label for="" class="mr-2">姓名</label>
                <input type="text" class="form-control mr-2" name="" id="name" aria-describedby="helpId" placeholder=""
                    required>

                <label for="" class="mr-2">電話</label>
                <input type="text" class="form-control mr-2" name="" id="phone" aria-describedby="helpId" placeholder=""
                    maxlength="10" required>

                <label for="" class="mr-2">email</label>
                <input type="text" class="form-control mr-2" name="" id="email" aria-describedby="helpId" placeholder=""
                    required>
                <button id="add" type="button" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i class>
                </button>
            </div>
        </form>
        <div class="py-2"></div>
        <table class="table table-bordered" id="target">


            <thead>
                <tr>
                    <th>name</th>
                    <th>phone</th>

            </thead>

    <script>
        $("#add").click(function () {
            let name = $("#name").val()
            let phone = $("#phone").val()
            let email = $("#email").val()
            if (name != "" || phone != "" || email != "") {


                console.log(name)
                console.log(phone)
                console.log(email)

                let newrow = `                   
                <tr >
                    <td>${name}</td>
                    <td>${phone}</td>
                    <td>${email}</td>
                    <td> <button  type="button" class="btn btn-primary btn-del"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
                `
                $("#target tbody").append(newrow)
            }
        })
