<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>


    </style>

</head>

<body>
    <div class="container">

        <form action="" class="form-inline mt-4">
            <div class="form-group">
                <input type="number" class="form-control" id="num1" placeholder="0" value="0">
            </div>
            <div class="form-group">

                <select class="form-control" name="" id="calculate">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <!-- <option value="/">/</option> -->
                </select>
            </div>

            <div class="form-group">
                <input type="number" class="form-control" id="num2" placeholder="0" value="0">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary text-white" id="count">=</button>
            </div>
            <div class="form-group">

                <input type="text" class="form-control-plaintext ml-2" name="" id="result" placeholder value="0"
                    readonly>
            </div>
    </div>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("#count").on("click", function () {
            let n1 = Number($("#num1").val())
            let n2 = Number($("#num2").val())
            let calculate = $("#calculate").val()
            let result = 0
            // console.log(n1)
            // console.log(n2)
            // console.log(culc)

            switch (calculate) {
                case "+":
                    result = n1 + n2;
                    break;
                case "-":
                    result = n1 - n2;
                    break;
                case "*":
                    result = n1 * n2;
                    break;
            }

            $("#result").val(result)
            // result = eval(n1 + culc + n2)
            // $("#result").val(result)
        })

    </script>

</body>

</html>
