                </tr>
                <tr>

                    <th colspan="4" class="text-right"> 運費: 60 單筆超過500元免運</th>
                </tr>
                <tr>

                    <th colspan="4" class="text-right">運費: <span id="fee">80</span></th>
                </tr>
                <tr>

                    <th colspan="4" class="text-right">總價:<span id="total"> 0 </span></th>
                </tr>
            </tbody>

        </table>

    <script>

        function starttt() {
            let total = 0
            $(".product").each(function () {
                let row = $(this)
                // let price = row.children(".price").text()
                let quantity = row.find(".prodQ").val()
                let price = row.data("price")
                // console.log(price)
                // console.log(quantity)
                let subtotal = eval(price * quantity)
                // console.log(subtotal)
                row.find(".subtotal").text(subtotal)
                // console.log($(this).text())
                total += Number(subtotal)
                // console.log(total)
                $("#total").text(total)
            })
            let fee = 60
            if (total < 500 && total > 0) {

                $("#fee").text(fee)
            } else {
                fee = 0
                $("#fee").text(fee)
            }
            total += fee
            $("#total").text(total)
            console.log(1)
        }
        starttt()
        $(".prodQ").on("change keyup", function () {
            $(this).val($(this).val().replace(/[^\d].+/, ""));
            if ((event.which < 48 || event.which > 57)) {
                event.preventDefault();
            }

            if (($(this).val()) == "") $(this).val(0)
            $(this).val(parseInt($(this).val()))

            // }
            // total += fee
            // $("#total").text(total)
            starttt()
        })
