        <figure class="text-center">

        </ul>

        $("li").click(function () {
            // $(this).closest("li").css("border", "solid 4px darkblue")

            $(this).siblings().css("border", "solid 4px transparent")
                .end().closest("li").css("border", "solid 4px darkblue")

            let himg = $(this).html()
            console.log(bimg)

            $("#bpic").attr("src", bimg)
        })
